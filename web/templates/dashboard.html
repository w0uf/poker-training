<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üÉè Poker Training - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        .nav-pills {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-pill {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-pill.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 25px 25px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 25px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #FFEBEE;
            color: #f44336;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #f44336;
            margin: 10px 0;
        }

        .success {
            background: #E8F5E8;
            color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            margin: 10px 0;
        }

        .context-item, .import-item {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .context-item:last-child, .import-item:last-child {
            border-bottom: none;
        }

        .context-info, .import-info {
            flex: 1;
        }

        .context-name, .import-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .context-meta, .import-meta {
            font-size: 0.8rem;
            color: #666;
        }

        .context-stats {
            text-align: right;
            font-size: 0.9rem;
            color: #666;
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .confidence-high { background: #4CAF50; color: white; }
        .confidence-medium { background: #FF9800; color: white; }
        .confidence-low { background: #f44336; color: white; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
            display: none;
        }

        .status-loading {
            background: #E3F2FD;
            color: #1976D2;
            border-left: 4px solid #2196F3;
        }

        .status-success {
            background: #E8F5E8;
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }

        .status-error {
            background: #FFEBEE;
            color: #f44336;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- STATUS INDICATOR -->
        <div id="status-indicator" class="status-indicator"></div>

        <!-- HEADER -->
        <div class="header">
            <h1>üÉè Poker Training Dashboard</h1>
            <div class="nav-pills">
                <a href="/" class="nav-pill active">üìä Dashboard</a>
                <a href="/import" class="nav-pill">üì• Import</a>
                <a href="/enrich" class="nav-pill">‚ú® Enrichir</a>
                <a href="/quiz" class="nav-pill">üéØ Quiz</a>
            </div>
        </div>

        <!-- STATS CARDS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìÅ</div>
                <div class="stat-value" id="total-files">0</div>
                <div class="stat-label">Fichiers import√©s</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-value" id="total-contexts">0</div>
                <div class="stat-label">Contextes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value" id="total-ranges">0</div>
                <div class="stat-label">Ranges</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üÉè</div>
                <div class="stat-value" id="total-hands">0</div>
                <div class="stat-label">Mains</div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="content-grid">
            <!-- CONTEXTES -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìã Contextes import√©s</h2>
                </div>
                <div class="card-body">
                    <div id="contexts-container">
                        <div id="contexts-loading" class="loading">
                            <div class="spinner"></div>
                            <p>Chargement des contextes...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SIDEBAR -->
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <!-- IMPORTS R√âCENTS -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">üì• Imports r√©cents</h3>
                    </div>
                    <div class="card-body">
                        <div id="imports-container">
                            <div id="imports-loading" class="loading" style="padding: 20px;">
                                <div class="spinner"></div>
                                <p>Chargement...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Dashboard charg√©');

        // √âtat global
        let isLoading = false;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            // Auto-refresh toutes les 30 secondes
            setInterval(loadDashboard, 30000);
        });

        // Fonction principale de chargement
        async function loadDashboard() {
            if (isLoading) return;
            isLoading = true;

            showStatus('Chargement des donn√©es...', 'loading');

            try {
                // Charger les stats
                console.log('üìä Chargement stats...');
                await loadStats();

                // Charger les contextes
                console.log('üìã Chargement contextes...');
                await loadContexts();

                showStatus('Donn√©es charg√©es avec succ√®s', 'success');
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('‚ùå Erreur chargement:', error);
                showStatus('Erreur de chargement: ' + error.message, 'error');
            } finally {
                isLoading = false;
            }
        }

        // Chargement des statistiques
        async function loadStats() {
            try {
                // Utiliser l'API debug qui fonctionne au lieu de l'API stats
                const response = await fetch('/api/debug/db');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const debugData = await response.json();
                console.log('üìä Debug data re√ßues:', debugData);

                // Mise √† jour des stats depuis les donn√©es debug
                document.getElementById('total-files').textContent = debugData.data.range_files || 0;
                document.getElementById('total-contexts').textContent = debugData.data.range_contexts || 0;
                document.getElementById('total-ranges').textContent = debugData.data.ranges || 0;
                document.getElementById('total-hands').textContent = debugData.data.range_hands || 0;

                // Pour les imports r√©cents, faire une requ√™te simple s√©par√©e
                try {
                    const statsResponse = await fetch('/api/dashboard/stats');
                    if (statsResponse.ok) {
                        const stats = await statsResponse.json();
                        updateRecentImports(stats.recent_imports || []);
                    } else {
                        // Fallback : pas d'imports r√©cents
                        updateRecentImports([]);
                    }
                } catch (error) {
                    console.warn('Imports r√©cents non disponibles:', error);
                    updateRecentImports([]);
                }

            } catch (error) {
                console.error('‚ùå Erreur stats:', error);
                document.getElementById('imports-container').innerHTML =
                    `<div class="error">Erreur chargement stats: ${error.message}</div>`;
                throw error;
            }
        }

        // Chargement des contextes
        async function loadContexts() {
            try {
                // Utiliser d'abord l'API debug pour les donn√©es de base
                const debugResponse = await fetch('/api/debug/db');
                if (!debugResponse.ok) {
                    throw new Error('Erreur acc√®s debug DB');
                }

                const debugData = await debugResponse.json();

                // Si on a des exemples de contextes dans debug, les utiliser
                if (debugData.range_contexts_examples && debugData.range_contexts_examples.length > 0) {
                    console.log('üìã Utilisation des exemples debug pour contextes');
                    const simpleContexts = debugData.range_contexts_examples.map(ctx => ({
                        id: ctx.id,
                        name: ctx.name,
                        confidence: ctx.confidence || 0,
                        filename: 'Voir debug pour d√©tails',
                        imported_at: 'N/A',
                        ranges_count: '?',
                        hands_count: '?',
                        hero_position: 'N/A',
                        primary_action: 'N/A',
                        vs_position: 'N/A'
                    }));

                    updateContextsList(simpleContexts);
                    return;
                }

                // Sinon essayer l'API normale avec timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 secondes timeout

                try {
                    const response = await fetch('/api/dashboard/contexts', {
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);

                    if (response.ok) {
                        const contexts = await response.json();
                        console.log('üìã Contexts API r√©ussie:', contexts);
                        updateContextsList(contexts);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (fetchError) {
                    clearTimeout(timeoutId);
                    if (fetchError.name === 'AbortError') {
                        throw new Error('Timeout - API trop lente');
                    }
                    throw fetchError;
                }

            } catch (error) {
                console.error('‚ùå Erreur contexts:', error);

                // Affichage d'erreur avec bouton retry
                document.getElementById('contexts-container').innerHTML = `
                    <div class="error">
                        <p>Erreur chargement contextes: ${error.message}</p>
                        <button onclick="loadContexts()" style="margin-top: 10px; padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 3px;">
                            üîÑ R√©essayer
                        </button>
                    </div>
                `;
            }
        }

        // Mise √† jour des imports r√©cents
        function updateRecentImports(imports) {
            const container = document.getElementById('imports-container');

            if (!imports || imports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <div class="empty-icon">üì•</div>
                        <p>Aucun import r√©cent</p>
                    </div>
                `;
                return;
            }

            const html = imports.map(imp => {
                const confidence = imp.confidence || 0;
                const confidenceClass = confidence >= 0.8 ? 'confidence-high' :
                                       confidence >= 0.5 ? 'confidence-medium' : 'confidence-low';

                return `
                    <div class="import-item">
                        <div class="import-info">
                            <div class="import-name">
                                ${imp.context_name || imp.filename}
                                <span class="confidence-badge ${confidenceClass}">
                                    ${Math.round(confidence * 100)}%
                                </span>
                            </div>
                            <div class="import-meta">
                                ${imp.filename} ‚Ä¢ ${formatDate(imp.imported_at)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Mise √† jour de la liste des contextes
        function updateContextsList(contexts) {
            const container = document.getElementById('contexts-container');

            if (!contexts || contexts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>Aucun contexte trouv√©</h3>
                        <p>Commencez par importer des fichiers de ranges</p>
                        <a href="/import" class="nav-pill" style="margin-top: 20px; display: inline-block;">üì• Aller √† l'import</a>
                    </div>
                `;
                return;
            }

            const html = contexts.map(ctx => {
                const confidenceClass = ctx.confidence >= 0.8 ? 'confidence-high' :
                                       ctx.confidence >= 0.5 ? 'confidence-medium' : 'confidence-low';

                return `
                    <div class="context-item">
                        <div class="context-info">
                            <div class="context-name">
                                ${ctx.name}
                                <span class="confidence-badge ${confidenceClass}">
                                    ${Math.round(ctx.confidence * 100)}%
                                </span>
                            </div>
                            <div class="context-meta">
                                ${ctx.hero_position || '-'} ‚Ä¢ ${ctx.primary_action || '-'} ‚Ä¢ ${ctx.filename || '-'}
                            </div>
                        </div>
                        <div class="context-stats">
                            <div>${ctx.ranges_count || 0} ranges</div>
                            <div>${ctx.hands_count || 0} mains</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Fonctions utilitaires
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateStr;
            }
        }

        function showStatus(message, type) {
            const indicator = document.getElementById('status-indicator');
            indicator.className = `status-indicator status-${type}`;
            indicator.textContent = message;
            indicator.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status-indicator').style.display = 'none';
        }

        // Gestion des erreurs globales
        window.addEventListener('error', function(event) {
            console.error('Erreur JavaScript:', event.error);
            showStatus('Erreur JavaScript d√©tect√©e', 'error');
        });

        // Gestion des promesses rejet√©es
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Promise rejet√©e:', event.reason);
            showStatus('Erreur r√©seau ou API', 'error');
        });
    </script>
</body>
</html>
