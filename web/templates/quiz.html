<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Poker - Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;

        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 100px;
            text-align: right;

        .score {
            font-size: 1.2rem;

        /* Table de poker */
        .poker-table {
            background: #1a472a;
            border-radius: 200px;

            margin-bottom: 30px;

            content: '';
            position: absolute;
            inset: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 180px;
        }

        /* Carte de contexte */
        .context-card {
            background: rgba(255, 255, 255, 0.95);

            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;

        .info-badge {

        .info-badge.highlight {
            background: #e3f2fd;

            color: #1976D2;
        }

        /* Variante */
        .question-variant {
            background: #f8f9fa;
            border-left: 4px solid #6c757d;

            font-style: italic;

            border-radius: 4px;
            font-size: 0.95em;
        }

        .question-variant::before {
            content: "Variante : ";

            font-style: normal;
            color: #343a40;
        }

        /* Zone de question */
        .question-zone {
            text-align: center;
            padding: 40px 20px;
        }

        .situation-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hand-display {
            display: inline-flex;
            gap: 10px;
            margin: 20px 0;
        }

        /* Boutons d'action */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .action-btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 140px;
            position: relative;
            z-index: 11;
            pointer-events: auto;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Couleurs des boutons */
        .btn-fold {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
        }

        .btn-call {
            background: linear-gradient(135deg, #42a5f5 0%, #2196F3 100%);
            color: white;
        }

        .btn-check {
            background: linear-gradient(135deg, #66bb6a 0%, #4CAF50 100%);
            color: white;
        }

        .btn-raise, .btn-open {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
        }

        /* Feedback */
        .feedback {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            display: none;
            animation: slideIn 0.3s ease-out;

        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #4CAF50 0%, #66bb6a 100%);

        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }

        .feedback-title {

        /* ðŸ†• Action Sequence Display (drill-down) */

        .quiz-action-arrow {

        .next-btn {

            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
            color: #333;

        /* Ã‰cran de rÃ©sultats */
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.95);

        .results-title {

        .results-score {

        }

        .results-stats {
            display: grid;

        .stat-item {

        .stat-label {

        .results-actions {

        .results-btn {

        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);

        @keyframes spin {

        /* Cartes PNG */
        #handDisplay {

        /* ðŸ†• ANALYSE DÃ‰TAILLÃ‰E DES RÃ‰SULTATS */
        .results-score-big {
            font-size: 4.5rem;

            margin: 15px 0;
        }
        .results-score-big.excellent { color: #4CAF50; }

        .results-section {

        .section-title {

<body>
    <div class="container">
        <!-- Header avec progression -->
        <div class="quiz-header">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="progress-text">
                Question <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span> : <span id="correctCount">0</span> point(s)
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>PrÃ©paration du quiz...</p>
        </div>

        <!-- Zone de jeu -->
        <div id="quizZone" style="display: none;">
            <!-- Contexte -->
            <div class="context-card">
                <div class="context-info" id="contextInfo"></div>
            </div>

            <!-- Table de poker -->
            <div class="poker-table">
                <div class="question-zone">
                    <!-- Variante -->
                    <div id="questionVariant" class="question-variant" style="display: none;"></div>

                    <!-- ðŸ†• SÃ©quence d'actions (drill-down) -->
                    <div id="actionSequence" class="quiz-action-sequence" style="display: none;"></div>

                    <div class="situation-text" id="situationText"></div>

                    <div class="hand-display" id="handDisplay"></div>

                    <div class="action-buttons" id="actionButtons"></div>

                    <div class="feedback" id="feedback">
                        <div class="feedback-title" id="feedbackTitle"></div>
                        <div id="feedbackText"></div>
                        <button class="next-btn" id="nextBtn">
                            Continuer â†’
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let questions = [];
        let currentQuestionIndex = 0;
        let currentQuestionNum = 1;  // ðŸ”§ Commencer Ã  1 au lieu de 0
        let correctAnswers = 0;
        let currentQuestion = null;

        // ðŸ†• TRACKING DÃ‰T AILLÃ‰ DES RÃ‰SULTATS
        let quizResults = [];
        
        // 360237206225 v4.5 - Session ID pour historique en BDD
        let currentSessionId = null;

        // Variables pour drill_down
        let isDrillDown = false;
        let currentLevel = 0;
        let drillDownLevels = [];
        let drillDownAllCorrect = true;  // ðŸ†• Track si toute la sÃ©quence drill-down est correcte

        // ============================================
        // INITIALISATION
        // ============================================
        async function init() {
            console.log('[QUIZ] Initialisation...');

            const questionsData = sessionStorage.getItem('quizQuestions');
            console.log('[QUIZ] SessionStorage:', questionsData ? 'prÃ©sent' : 'vide');

            if (!questionsData) {
                console.error('[QUIZ] Erreur: sessionStorage vide');
                alert('Erreur: Aucune question disponible');
                window.location.href = '/quiz-setup';
                return;
            }

            try {
                questions = JSON.parse(questionsData);
                
                // 360237206225 v4.5 - Charger session_id depuis sessionStorage
                currentSessionId = sessionStorage.getItem('quizSessionId');
                console.log('[QUIZ] Session ID:', currentSessionId);
                console.log('[QUIZ] Questions chargÃ©es:', questions.length);

                if (!questions || questions.length === 0) {
                    throw new Error('Liste vide');
                }

                // Calculer total sous-questions
                let totalSubQuestions = 0;
                questions.forEach(q => {
                    if (q.type === 'drill_down' && q.levels) {
                        totalSubQuestions += q.levels.length;
                    } else {
                        totalSubQuestions += 1;
                    }
                });

                console.log('[QUIZ] Total:', totalSubQuestions);
                document.getElementById('totalQuestions').textContent = totalSubQuestions;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('quizZone').style.display = 'block';

                loadNextQuestion();
            } catch (error) {
                console.error('[QUIZ] Erreur:', error);
                alert('Erreur parsing: ' + error.message);
                window.location.href = '/quiz-setup';
            }
        }

        // ============================================
        // CHARGEMENT QUESTION
        // ============================================
        function loadNextQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            currentQuestion = questions[currentQuestionIndex];
            currentQuestionIndex++;

            isDrillDown = currentQuestion.type === 'drill_down';

            if (isDrillDown) {
                drillDownLevels = currentQuestion.levels;
                currentLevel = 0;
                drillDownAllCorrect = true;  // ðŸ†• RÃ©initialiser pour la nouvelle question
            }

            displayQuestion(currentQuestion);
        }

        // ============================================
        // AFFICHAGE
        // ============================================
        function displayQuestion(question) {
            document.getElementById('currentQuestion').textContent = currentQuestionNum;
            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const progress = Math.min(100, (currentQuestionNum / totalSubQuestions) * 100);
            document.getElementById('progressBar').style.width = progress + '%';

            document.getElementById('feedback').style.display = 'none';

            // Variante
            const variantDiv = document.getElementById('questionVariant');
            if (question.variant) {
                variantDiv.textContent = question.variant;
                variantDiv.style.display = 'block';
            } else {
                variantDiv.style.display = 'none';
            }

            displayContext(question.context_info);
            displayHand(question.hand);

            if (isDrillDown) {
                displayDrillDownLevel(currentLevel);
            } else {
                // Cacher la sÃ©quence d'actions pour les questions simples
                document.getElementById('actionSequence').style.display = 'none';
                document.getElementById('situationText').innerHTML = question.question;
                displayActionButtons(question.options);
            }
        }

        function displayDrillDownLevel(levelIndex) {
            const level = drillDownLevels[levelIndex];
            
            // Afficher la sÃ©quence d'actions dÃ©jÃ  effectuÃ©es
            displayDrillDownSequence(levelIndex);
            
            document.getElementById('situationText').innerHTML = level.question;
            displayActionButtons(level.options);
        }

        function displayContext(context) {
            const badges = [
                { label: 'ðŸª‘ ' + context.table_format, highlight: false },
                { label: 'ðŸ“ ' + context.hero_position, highlight: true },
                { label: 'ðŸ’° ' + context.stack_depth, highlight: false },
                { label: 'ðŸŽ¯ ' + context.primary_action, highlight: false }
            ];

            const html = badges.map(b =>
                `<span class="info-badge ${b.highlight ? 'highlight' : ''}">${b.label}</span>`
            ).join('');

            document.getElementById('contextInfo').innerHTML = html;
        }

        function displayActionButtons(options) {
            const container = document.getElementById('actionButtons');
            container.innerHTML = '';

            options.forEach(action => {
                const btn = document.createElement('button');
                let cssClass = action.toLowerCase();
                if (['open', '3bet', '4bet', 'iso', 'raise'].includes(cssClass)) {
                    cssClass = 'raise';
                }

                btn.className = `action-btn btn-${cssClass}`;
                btn.textContent = translateAction(action);
                btn.setAttribute('data-action', action);
                container.appendChild(btn);
            });
        }

        function translateAction(action) {
            const translations = {
                'FOLD': 'Fold',
                'CHECK': 'Check',
                'CALL': 'Call',
                'RAISE': 'Raise',
                'OPEN': 'Raise',
                '3BET': 'Raise',
                '4BET': 'Raise'
            };
            return translations[action] || action;
        }

        // ðŸ†• AFFICHAGE DE LA SÃ‰QUENCE D'ACTIONS DÃ‰JÃ€ EFFECTUÃ‰ES (drill-down)
        // ðŸ”§ v4.3.6 : Construction narrative au lieu d'un bandeau sÃ©parÃ©
        function displayDrillDownSequence(currentLevel) {
            const sequenceDiv = document.getElementById('actionSequence');
            
            // Si on est au premier niveau, ne rien afficher
            if (currentLevel === 0) {
                sequenceDiv.style.display = 'none';
                return;
            }
            
            // Construire le texte narratif de l'historique
            const hand = currentQuestion.hand;
            const villainPos = currentQuestion.villain_position || currentQuestion.context_info?.villain_position || "Vilain";
            const primaryAction = currentQuestion.context_info?.primary_action || 'open';
            
            let narrative = [];
            
            // Ã‰tape 1 : Action initiale du hÃ©ros
            const firstAction = currentQuestion.sequence[0].action;
            if (primaryAction === 'open') {
                narrative.push(`Vous avez ouvert avec ${hand}`);
            } else if (primaryAction === 'defense') {
                if (firstAction === 'CALL') {
                    narrative.push(`Vous avez callÃ© l'open de ${villainPos} avec ${hand}`);
                } else if (firstAction === 'RAISE' || firstAction === '3BET') {
                    narrative.push(`Vous avez 3bet ${villainPos} avec ${hand}`);
                }
            } else if (primaryAction === 'squeeze') {
                narrative.push(`Vous avez squeezÃ© avec ${hand}`);
            }
            
            // Ã‰tapes suivantes : alterner Vilain/HÃ©ros
            for (let i = 1; i < currentLevel; i++) {
                const level = drillDownLevels[i];
                const villainReaction = level.villain_reaction;
                const heroAction = currentQuestion.sequence[i].action;
                
                // RÃ©action du Vilain
                if (villainReaction) {
                    if (villainReaction.action === 'RAISE') {
                        if (villainReaction.sizing === '3bet') {
                            narrative.push(`${villainPos} 3bet`);
                        } else if (villainReaction.sizing === '5bet') {
                            narrative.push(`${villainPos} 5bet`);
                        } else {
                            narrative.push(`${villainPos} relance`);
                        }
                    } else if (villainReaction.action === 'ALL_IN') {
                        narrative.push(`${villainPos} all-in`);
                    }
                }
                
                // Action du HÃ©ros
                if (heroAction === 'RAISE') {
                    narrative.push(`vous sur-relancez`);
                } else if (heroAction === 'CALL') {
                    narrative.push(`vous callez`);
                } else if (heroAction === 'FOLD') {
                    narrative.push(`vous foldez`);
                }
            }
            
            // Afficher le texte narratif
            const narrativeText = narrative.join(', ') + '.';
            sequenceDiv.innerHTML = `<div style="font-size: 0.95rem; color: #E0E7FF; margin-bottom: 12px; line-height: 1.5;">
                ${narrativeText}
            </div>`;
            sequenceDiv.style.display = 'block';
        }

        // ============================================
        // RÃ‰PONSES
        // ============================================
        function handleAnswer(selectedAction) {
            document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);

            if (isDrillDown) {
                handleDrillDownAnswer(selectedAction);
            } else {
                handleSimpleAnswer(selectedAction);
            }
        }
        // ============================================
        // ðŸ†• v4.5 - SAUVEGARDE EN BDD
        // ============================================
        async function saveAnswerToDatabase(answerData) {
            if (!currentSessionId) {
                console.warn('[QUIZ] Pas de session_id, skip sauvegarde BDD');
                return;
            }
            
            try {
                const response = await fetch('/api/quiz/submit-answer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        ...answerData
                    })
                });
                
                if (!response.ok) {
                    console.error('[QUIZ] Erreur sauvegarde BDD:', response.status);
                }
            } catch (error) {
                console.error('[QUIZ] Erreur rÃ©seau sauvegarde BDD:', error);
                // Ne pas bloquer le quiz si la BDD fail
            }
        }


        async function handleSimpleAnswer(selectedAction) {
            const isCorrect = selectedAction === currentQuestion.correct_answer;

            // ðŸ†• STOCKER LE RÃ‰SULTAT
            quizResults.push({
                hand: currentQuestion.hand,
                context_id: currentQuestion.context_id,
                context_name: currentQuestion.context_info.display_name,
                context_action: currentQuestion.context_info.primary_action,
                user_answer: selectedAction,
                correct_answer: currentQuestion.correct_answer,
                is_correct: isCorrect,
                question_type: 'simple'
            });
            
            // ðŸ†• v4.5 - Sauvegarder en BDD
            await saveAnswerToDatabase({
                question_number: currentQuestionNum,
                hand: currentQuestion.hand,
                context_id: currentQuestion.context_id,
                context_name: currentQuestion.context_info.display_name,
                context_action: currentQuestion.context_info.primary_action,
                question_type: 'simple',
                user_answer: selectedAction,
                correct_answer: currentQuestion.correct_answer,
                is_correct: isCorrect
            });

            currentQuestionNum++;
            if (isCorrect) correctAnswers++;

            updateScoreDisplay();
            showFeedback(isCorrect, selectedAction, currentQuestion.correct_answer);
        }

        async function handleDrillDownAnswer(selectedAction) {
            const level = drillDownLevels[currentLevel];
            const isCorrect = selectedAction === level.correct_answer;

            // ðŸ†• STOCKER LE RÃ‰SULTAT
            quizResults.push({
                hand: currentQuestion.hand,
                context_id: currentQuestion.context_id,
                context_name: currentQuestion.context_info.display_name,
                context_action: currentQuestion.context_info.primary_action,
                user_answer: selectedAction,
                correct_answer: level.correct_answer,
                is_correct: isCorrect,
                question_type: 'drill_down',
                level: currentLevel
            });
            
            // ðŸ†• v4.5 - Construire l'historique de la sÃ©quence
            const sequenceHistory = {
                levels: drillDownLevels.slice(0, currentLevel + 1).map((lvl, idx) => ({
                    level: idx,
                    question: lvl.question,
                    villain_reaction: lvl.villain_reaction,
                    hero_action: currentQuestion.sequence[idx]?.action,
                    user_answer: idx === currentLevel ? selectedAction : null
                }))
            };
            
            // ðŸ†• v4.5 - Sauvegarder en BDD
            await saveAnswerToDatabase({
                question_number: currentQuestionNum,
                hand: currentQuestion.hand,
                context_id: currentQuestion.context_id,
                context_name: currentQuestion.context_info.display_name,
                context_action: currentQuestion.context_info.primary_action,
                question_type: 'drill_down',
                drill_level: currentLevel,
                drill_total_steps: drillDownLevels.length,
                villain_position: currentQuestion.villain_position,
                sequence_history: sequenceHistory,
                user_answer: selectedAction,
                correct_answer: level.correct_answer,
                is_correct: isCorrect
            });

            // ðŸ”§ IncrÃ©menter Ã  chaque Ã©tape du drill-down (chaque Ã©tape = 1 question)
            currentQuestionNum++;
            
            if (isCorrect) correctAnswers++;

            updateScoreDisplay();

            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const reachedLimit = currentQuestionNum > totalSubQuestions;

            if (!isCorrect || currentLevel === drillDownLevels.length - 1 || reachedLimit) {
                showFeedback(isCorrect, selectedAction, level.correct_answer, true);
            } else {
                showFeedback(isCorrect, selectedAction, level.correct_answer, false);
            }
        }

        function updateScoreDisplay() {
            document.getElementById('currentQuestion').textContent = currentQuestionNum;
            document.getElementById('correctCount').textContent = correctAnswers;

            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const progress = Math.min(100, (currentQuestionNum / totalSubQuestions) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFeedback(isCorrect, selectedAction, correctAnswer, isFinal = true) {
            const feedback = document.getElementById('feedback');
            const title = document.getElementById('feedbackTitle');
            const text = document.getElementById('feedbackText');
            const nextBtn = document.getElementById('nextBtn');

            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                title.textContent = 'âœ“ Correct !';
                text.textContent = '';

                if (isDrillDown && !isFinal) {
                    nextBtn.textContent = 'Continuer â†’';
                    nextBtn.onclick = () => {
                        currentLevel++;
                        feedback.style.display = 'none';

                        const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
                        if (currentQuestionNum > totalSubQuestions) {
                            showResults();
                        } else {
                            displayDrillDownLevel(currentLevel);
                        }
                    };
                } else {
                    nextBtn.textContent = 'Continuer â†’';
                    nextBtn.onclick = nextQuestion;
                }
            } else {
                title.textContent = 'âœ— Incorrect';
                text.textContent = `La bonne rÃ©ponse Ã©tait : ${translateAction(correctAnswer)}`;
                nextBtn.textContent = 'Continuer â†’';
                nextBtn.onclick = nextQuestion;
            }

            feedback.style.display = 'block';
        }

        // ============================================
        // NAVIGATION
        // ============================================
        function nextQuestion() {
            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);

            if (currentQuestionNum > totalSubQuestions) {
                showResults();
                return;
            }

            loadNextQuestion();
        }

        async function showResults() {
            // Sauvegarder les rÃ©sultats dans sessionStorage
            sessionStorage.setItem('quizResults', JSON.stringify(quizResults));
            
            // Sauvegarder les mÃ©tadonnÃ©es du quiz
            const quizMetadata = {
                totalQuestions: parseInt(document.getElementById('totalQuestions').textContent),
                correctAnswers: correctAnswers
            };
            sessionStorage.setItem('quizMetadata', JSON.stringify(quizMetadata));
            
            console.log('[QUIZ] RÃ©sultats sauvegardÃ©s, fin de session...');
            
            // ðŸ†• v4.5 - Terminer la session en BDD
            if (currentSessionId) {
                try {
                    const response = await fetch(`/api/quiz/end-session/${currentSessionId}`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        const stats = await response.json();
                        console.log('[QUIZ] Session terminÃ©e:', stats);
                    }
                } catch (error) {
                    console.error('[QUIZ] Erreur fin de session:', error);
                }
            }
            
            // Rediriger vers la page d'analyse avec session_id
            const redirectUrl = currentSessionId 
                ? `/quiz-result?session_id=${currentSessionId}`
                : '/quiz-result';
            window.location.href = redirectUrl;
        }


        function retryQuiz() {
            window.location.href = '/quiz-setup';
        }

        function goHome() {
            window.location.href = '/';
        }

        // ============================================
        // LISTENERS
        // ============================================
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('action-btn')) {
                const action = e.target.getAttribute('data-action');
                if (action && !e.target.disabled) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleAnswer(action);
                }
            }
        }, true);

        // ============================================
        // CARTES PNG
        // ============================================
        const CARD_URL_PREFIX = '/cards/';
        const SUITS_BLACK = ['s','c'];
        const SUITS_RED   = ['h','d'];
        const ALL_SUITS   = [...SUITS_BLACK, ...SUITS_RED];
        const DEAL_MS     = 380;
        const STAGGER     = 140;

        const rand   = (min, max) => Math.random() * (max - min) + min;
        const choice = (arr) => arr[Math.floor(Math.random() * arr.length)];

        function handToCardFiles(handStr) {
            const suited  = /s$/.test(handStr);
            const offsuit = /o$/.test(handStr);
            const r1 = handStr[0].toUpperCase();
            const r2 = handStr[1].toUpperCase();

            if (!suited && !offsuit && r1 === r2) {
                const s1 = choice(ALL_SUITS);
                let s2; do { s2 = choice(ALL_SUITS); } while (s2 === s1);
                return [`${r1}${s1}.png`, `${r2}${s2}.png`];
            }

            if (suited) {
                const s = choice(ALL_SUITS);
                return [`${r1}${s}.png`, `${r2}${s}.png`];
            }

            const s1 = choice(SUITS_BLACK);
            const s2 = choice(SUITS_RED);
            return [`${r1}${s1}.png`, `${r2}${s2}.png`];
        }

        function displayHand(hand) {
            const container = document.getElementById('handDisplay');
            if (!container) return;
            container.innerHTML = '';

            const slot1 = document.createElement('div');
            const slot2 = document.createElement('div');
            slot1.className = 'card-slot';
            slot2.className = 'card-slot';
            container.appendChild(slot1);
            container.appendChild(slot2);

            const files = handToCardFiles(hand);
            const cRect = container.getBoundingClientRect();
            const targets = [slot1, slot2].map(slot => {
                const r = slot.getBoundingClientRect();
                return { left: r.left - cRect.left, top: r.top - cRect.top };
            });

            files.forEach((file, i) => {
                const img = document.createElement('img');
                img.className = 'card-img from-center';
                img.src = CARD_URL_PREFIX + file;
                img.alt = file.replace('.png','');
                img.style.setProperty('--deal-rot', rand(-6, 6).toFixed(2) + 'deg');
                container.appendChild(img);

                setTimeout(() => {
                    img.style.left = targets[i].left + 'px';
                    img.style.top  = targets[i].top  + 'px';
                    img.classList.add('to-slot');
                    setTimeout(() => img.classList.add('arrived'), DEAL_MS);
                }, i * STAGGER);
            });
        }

        // ============================================
        // DÃ‰MARRAGE
        // ============================================
        console.log('ðŸŽ¯ Quiz chargÃ©');
        init();
    </script>
