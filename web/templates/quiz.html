<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Poker - Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 100px;
            text-align: right;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 120px;
        }

        /* Table de poker */
        .poker-table {
            background: #1a472a;
            border-radius: 200px;
            padding: 60px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #4a2c0f;
            position: relative;
        }

        .poker-table::before {
            content: '';
            position: absolute;
            inset: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 180px;
        }

        /* Carte de contexte */
        .context-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .context-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }

        .info-badge {
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-weight: 500;
            border: 2px solid #ddd;
        }

        .info-badge.highlight {
            background: #e3f2fd;
            border-color: #2196F3;
            color: #1976D2;
        }

        /* Variante */
        .question-variant {
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 10px 14px;
            margin-bottom: 20px;
            font-style: italic;
            color: #495057;
            border-radius: 4px;
            font-size: 0.95em;
        }

        .question-variant::before {
            content: "Variante : ";
            font-weight: 600;
            font-style: normal;
            color: #343a40;
        }

        /* Zone de question */
        .question-zone {
            text-align: center;
            padding: 40px 20px;
        }

        .situation-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hand-display {
            display: inline-flex;
            gap: 10px;
            margin: 20px 0;
        }

        /* Boutons d'action */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .action-btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 140px;
            position: relative;
            z-index: 11;
            pointer-events: auto;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Couleurs des boutons */
        .btn-fold {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
        }

        .btn-call {
            background: linear-gradient(135deg, #42a5f5 0%, #2196F3 100%);
            color: white;
        }

        .btn-check {
            background: linear-gradient(135deg, #66bb6a 0%, #4CAF50 100%);
            color: white;
        }

        .btn-raise, .btn-open {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
        }

        /* Feedback */
        .feedback {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            display: none;
            animation: slideIn 0.3s ease-out;
            position: relative;
            z-index: 15;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #4CAF50 0%, #66bb6a 100%);
            color: white;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }

        .feedback-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .next-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 20;
            pointer-events: auto;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Écran de résultats */
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            margin: 30px 0;
            color: #4CAF50;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2196F3;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .results-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .results-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-retry {
            background: #4CAF50;
            color: white;
        }

        .btn-home {
            background: #2196F3;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cartes PNG */
        #handDisplay {
            position: relative;
            min-height: 110px;
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            gap: 0;
        }

        .card-slot {
            width: 72px;
            height: 96px;
            border-radius: 10px;
        }

        .card-slot + .card-slot {
            margin-left: -22px;
        }

        .card-img {
            position: absolute;
            z-index: 10;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            transform: translateZ(0);
        }

        .card-img.from-center {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.25) rotate(var(--deal-rot, -3deg));
            opacity: 0.0;
            filter: blur(1px);
        }

        .card-img.to-slot {
            transform: translate(0,0) scale(1) rotate(var(--deal-rot, 0deg));
            opacity: 1;
            filter: none;
            transition: all 0.38s ease-out;
        }

        .card-img.arrived {
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            transform: translate(0,0) scale(1.02) rotate(var(--deal-rot, 0deg));
        }

        /* 🆕 ANALYSE DÉTAILLÉE DES RÉSULTATS */
        .results-score-big {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 15px 0;
        }
        .results-score-big.excellent { color: #4CAF50; }
        .results-score-big.good { color: #7CB342; }
        .results-score-big.average { color: #FFB300; }
        .results-score-big.poor { color: #FF9800; }
        .results-score-big.bad { color: #F44336; }

        .results-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .context-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .context-card-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid;
        }
        .context-card-result.excellent { border-color: #4CAF50; }
        .context-card-result.good { border-color: #7CB342; }
        .context-card-result.average { border-color: #FFB300; }
        .context-card-result.poor { border-color: #FF9800; }
        .context-card-result.bad { border-color: #F44336; }

        .context-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .context-score {
            font-size: 2rem;
            font-weight: 800;
        }

        .context-details {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .errors-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .error-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #F44336;
        }

        .error-hand {
            font-size: 1.1rem;
            font-weight: 700;
            color: #FFB300;
        }

        .error-context {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 3px;
        }

        .error-actions {
            text-align: right;
        }

        .error-your-answer {
            font-size: 0.85rem;
            color: #F44336;
        }

        .error-correct-answer {
            font-size: 0.95rem;
            color: #4CAF50;
            font-weight: 600;
            margin-top: 3px;
        }

        .recommendations {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .recommendation-item {
            background: rgba(103, 126, 234, 0.15);
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #667eea;
        }

        .recommendation-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #6B9FFF;
        }

        .recommendation-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .btn-export {
            background: #43a047;
            color: white;
        }

        /* Sections d'analyse */
        .analysis-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .context-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header avec progression -->
        <div class="quiz-header">
            <div class="score">
                <span id="correctCount">0</span> / <span id="answeredCount">0</span> ✓
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="progress-text">
                Question <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Préparation du quiz...</p>
        </div>

        <!-- Zone de jeu -->
        <div id="quizZone" style="display: none;">
            <!-- Contexte -->
            <div class="context-card">
                <div class="context-info" id="contextInfo"></div>
            </div>

            <!-- Table de poker -->
            <div class="poker-table">
                <div class="question-zone">
                    <!-- Variante -->
                    <div id="questionVariant" class="question-variant" style="display: none;"></div>

                    <div class="situation-text" id="situationText"></div>

                    <div class="hand-display" id="handDisplay"></div>

                    <div class="action-buttons" id="actionButtons"></div>

                    <div class="feedback" id="feedback">
                        <div class="feedback-title" id="feedbackTitle"></div>
                        <div id="feedbackText"></div>
                        <button class="next-btn" id="nextBtn">
                            Continuer →
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let questions = [];
        let currentQuestionIndex = 0;
        let currentQuestionNum = 0;
        let correctAnswers = 0;
        let currentQuestion = null;

        // 🆕 TRACKING DÉT AILLÉ DES RÉSULTATS
        let quizResults = [];

        // Variables pour drill_down
        let isDrillDown = false;
        let currentLevel = 0;
        let drillDownLevels = [];

        // ============================================
        // INITIALISATION
        // ============================================
        async function init() {
            console.log('[QUIZ] Initialisation...');

            const questionsData = sessionStorage.getItem('quizQuestions');
            console.log('[QUIZ] SessionStorage:', questionsData ? 'présent' : 'vide');

            if (!questionsData) {
                console.error('[QUIZ] Erreur: sessionStorage vide');
                alert('Erreur: Aucune question disponible');
                window.location.href = '/quiz-setup';
                return;
            }

            try {
                questions = JSON.parse(questionsData);
                console.log('[QUIZ] Questions chargées:', questions.length);

                if (!questions || questions.length === 0) {
                    throw new Error('Liste vide');
                }

                // Calculer total sous-questions
                let totalSubQuestions = 0;
                questions.forEach(q => {
                    if (q.type === 'drill_down' && q.levels) {
                        totalSubQuestions += q.levels.length;
                    } else {
                        totalSubQuestions += 1;
                    }
                });

                console.log('[QUIZ] Total:', totalSubQuestions);
                document.getElementById('totalQuestions').textContent = totalSubQuestions;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('quizZone').style.display = 'block';

                loadNextQuestion();
            } catch (error) {
                console.error('[QUIZ] Erreur:', error);
                alert('Erreur parsing: ' + error.message);
                window.location.href = '/quiz-setup';
            }
        }

        // ============================================
        // CHARGEMENT QUESTION
        // ============================================
        function loadNextQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            currentQuestion = questions[currentQuestionIndex];
            currentQuestionIndex++;

            isDrillDown = currentQuestion.type === 'drill_down';

            if (isDrillDown) {
                drillDownLevels = currentQuestion.levels;
                currentLevel = 0;
            }

            displayQuestion(currentQuestion);
        }

        // ============================================
        // AFFICHAGE
        // ============================================
        function displayQuestion(question) {
            document.getElementById('currentQuestion').textContent = currentQuestionNum;
            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const progress = Math.min(100, (currentQuestionNum / totalSubQuestions) * 100);
            document.getElementById('progressBar').style.width = progress + '%';

            document.getElementById('feedback').style.display = 'none';

            // Variante
            const variantDiv = document.getElementById('questionVariant');
            if (question.variant) {
                variantDiv.textContent = question.variant;
                variantDiv.style.display = 'block';
            } else {
                variantDiv.style.display = 'none';
            }

            displayContext(question.context_info);
            displayHand(question.hand);

            if (isDrillDown) {
                displayDrillDownLevel(currentLevel);
            } else {
                document.getElementById('situationText').innerHTML = question.question;
                displayActionButtons(question.options);
            }
        }

        function displayDrillDownLevel(levelIndex) {
            const level = drillDownLevels[levelIndex];
            document.getElementById('situationText').innerHTML = level.question;
            displayActionButtons(level.options);
        }

        function displayContext(context) {
            const badges = [
                { label: '🪑 ' + context.table_format, highlight: false },
                { label: '📍 ' + context.hero_position, highlight: true },
                { label: '💰 ' + context.stack_depth, highlight: false },
                { label: '🎯 ' + context.primary_action, highlight: false }
            ];

            const html = badges.map(b =>
                `<span class="info-badge ${b.highlight ? 'highlight' : ''}">${b.label}</span>`
            ).join('');

            document.getElementById('contextInfo').innerHTML = html;
        }

        function displayActionButtons(options) {
            const container = document.getElementById('actionButtons');
            container.innerHTML = '';

            options.forEach(action => {
                const btn = document.createElement('button');
                let cssClass = action.toLowerCase();
                if (['open', '3bet', '4bet', 'iso', 'raise'].includes(cssClass)) {
                    cssClass = 'raise';
                }

                btn.className = `action-btn btn-${cssClass}`;
                btn.textContent = translateAction(action);
                btn.setAttribute('data-action', action);
                container.appendChild(btn);
            });
        }

        function translateAction(action) {
            const translations = {
                'FOLD': 'Fold',
                'CHECK': 'Check',
                'CALL': 'Call',
                'RAISE': 'Raise',
                'OPEN': 'Raise',
                '3BET': 'Raise',
                '4BET': 'Raise'
            };
            return translations[action] || action;
        }

        // ============================================
        // RÉPONSES
        // ============================================
        function handleAnswer(selectedAction) {
            document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);

            if (isDrillDown) {
                handleDrillDownAnswer(selectedAction);
            } else {
                handleSimpleAnswer(selectedAction);
            }
        }

        function handleSimpleAnswer(selectedAction) {
            const isCorrect = selectedAction === currentQuestion.correct_answer;

            // 🆕 STOCKER LE RÉSULTAT
            quizResults.push({
                hand: currentQuestion.hand,
                context_id: currentQuestion.context_id,
                context_name: currentQuestion.context_info.display_name,
                context_action: currentQuestion.context_info.primary_action,
                user_answer: selectedAction,
                correct_answer: currentQuestion.correct_answer,
                is_correct: isCorrect,
                question_type: 'simple'
            });

            currentQuestionNum++;
            if (isCorrect) correctAnswers++;

            updateScoreDisplay();
            showFeedback(isCorrect, selectedAction, currentQuestion.correct_answer);
        }

        function handleDrillDownAnswer(selectedAction) {
            const level = drillDownLevels[currentLevel];
            const isCorrect = selectedAction === level.correct_answer;

            // 🆕 STOCKER LE RÉSULTAT
            quizResults.push({
                hand: currentQuestion.hand,
                context_id: currentQuestion.context_id,
                context_name: currentQuestion.context_info.display_name,
                context_action: currentQuestion.context_info.primary_action,
                user_answer: selectedAction,
                correct_answer: level.correct_answer,
                is_correct: isCorrect,
                question_type: 'drill_down',
                level: currentLevel
            });

            // ✅ CORRECTION : n'incrémenter qu'au dernier niveau ou en cas d'erreur (fin de la question principale)
            const isFinalLevel = !isCorrect || currentLevel === drillDownLevels.length - 1;
            
            if (isFinalLevel) {
                currentQuestionNum++;
            }
            
            if (isCorrect) correctAnswers++;

            updateScoreDisplay();

            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const reachedLimit = currentQuestionNum >= totalSubQuestions;

            if (!isCorrect || currentLevel === drillDownLevels.length - 1 || reachedLimit) {
                showFeedback(isCorrect, selectedAction, level.correct_answer, true);
            } else {
                showFeedback(isCorrect, selectedAction, level.correct_answer, false);
            }
        }

        function updateScoreDisplay() {
            document.getElementById('currentQuestion').textContent = currentQuestionNum;
            document.getElementById('answeredCount').textContent = currentQuestionNum;
            document.getElementById('correctCount').textContent = correctAnswers;

            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
            const progress = Math.min(100, (currentQuestionNum / totalSubQuestions) * 100);
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFeedback(isCorrect, selectedAction, correctAnswer, isFinal = true) {
            const feedback = document.getElementById('feedback');
            const title = document.getElementById('feedbackTitle');
            const text = document.getElementById('feedbackText');
            const nextBtn = document.getElementById('nextBtn');

            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                title.textContent = '✓ Correct !';
                text.textContent = '';

                if (isDrillDown && !isFinal) {
                    nextBtn.textContent = 'Continuer →';
                    nextBtn.onclick = () => {
                        currentLevel++;
                        feedback.style.display = 'none';

                        const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);
                        if (currentQuestionNum >= totalSubQuestions) {
                            showResults();
                        } else {
                            displayDrillDownLevel(currentLevel);
                        }
                    };
                } else {
                    nextBtn.textContent = 'Continuer →';
                    nextBtn.onclick = nextQuestion;
                }
            } else {
                title.textContent = '✗ Incorrect';
                text.textContent = `La bonne réponse était : ${translateAction(correctAnswer)}`;
                nextBtn.textContent = 'Continuer →';
                nextBtn.onclick = nextQuestion;
            }

            feedback.style.display = 'block';
        }

        // ============================================
        // NAVIGATION
        // ============================================
        function nextQuestion() {
            const totalSubQuestions = parseInt(document.getElementById('totalQuestions').textContent);

            if (currentQuestionNum >= totalSubQuestions) {
                showResults();
                return;
            }

            loadNextQuestion();
        }

        function showResults() {
            // Sauvegarder les résultats dans sessionStorage
            sessionStorage.setItem('quizResults', JSON.stringify(quizResults));
            
            // Sauvegarder les métadonnées du quiz
            const quizMetadata = {
                totalQuestions: parseInt(document.getElementById('totalQuestions').textContent),
                correctAnswers: correctAnswers
            };
            sessionStorage.setItem('quizMetadata', JSON.stringify(quizMetadata));
            
            console.log('[QUIZ] Résultats sauvegardés, redirection vers analyse...');
            
            // Rediriger vers la page d'analyse
            window.location.href = '/quiz-result';
        }


        function retryQuiz() {
            window.location.href = '/quiz-setup';
        }

        function goHome() {
            window.location.href = '/';
        }

        // ============================================
        // LISTENERS
        // ============================================
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('action-btn')) {
                const action = e.target.getAttribute('data-action');
                if (action && !e.target.disabled) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleAnswer(action);
                }
            }
        }, true);

        // ============================================
        // CARTES PNG
        // ============================================
        const CARD_URL_PREFIX = '/cards/';
        const SUITS_BLACK = ['s','c'];
        const SUITS_RED   = ['h','d'];
        const ALL_SUITS   = [...SUITS_BLACK, ...SUITS_RED];
        const DEAL_MS     = 380;
        const STAGGER     = 140;

        const rand   = (min, max) => Math.random() * (max - min) + min;
        const choice = (arr) => arr[Math.floor(Math.random() * arr.length)];

        function handToCardFiles(handStr) {
            const suited  = /s$/.test(handStr);
            const offsuit = /o$/.test(handStr);
            const r1 = handStr[0].toUpperCase();
            const r2 = handStr[1].toUpperCase();

            if (!suited && !offsuit && r1 === r2) {
                const s1 = choice(ALL_SUITS);
                let s2; do { s2 = choice(ALL_SUITS); } while (s2 === s1);
                return [`${r1}${s1}.png`, `${r2}${s2}.png`];
            }

            if (suited) {
                const s = choice(ALL_SUITS);
                return [`${r1}${s}.png`, `${r2}${s}.png`];
            }

            const s1 = choice(SUITS_BLACK);
            const s2 = choice(SUITS_RED);
            return [`${r1}${s1}.png`, `${r2}${s2}.png`];
        }

        function displayHand(hand) {
            const container = document.getElementById('handDisplay');
            if (!container) return;
            container.innerHTML = '';

            const slot1 = document.createElement('div');
            const slot2 = document.createElement('div');
            slot1.className = 'card-slot';
            slot2.className = 'card-slot';
            container.appendChild(slot1);
            container.appendChild(slot2);

            const files = handToCardFiles(hand);
            const cRect = container.getBoundingClientRect();
            const targets = [slot1, slot2].map(slot => {
                const r = slot.getBoundingClientRect();
                return { left: r.left - cRect.left, top: r.top - cRect.top };
            });

            files.forEach((file, i) => {
                const img = document.createElement('img');
                img.className = 'card-img from-center';
                img.src = CARD_URL_PREFIX + file;
                img.alt = file.replace('.png','');
                img.style.setProperty('--deal-rot', rand(-6, 6).toFixed(2) + 'deg');
                container.appendChild(img);

                setTimeout(() => {
                    img.style.left = targets[i].left + 'px';
                    img.style.top  = targets[i].top  + 'px';
                    img.classList.add('to-slot');
                    setTimeout(() => img.classList.add('arrived'), DEAL_MS);
                }, i * STAGGER);
            });
        }

        // ============================================
        // DÉMARRAGE
        // ============================================
        console.log('🎯 Quiz chargé');
        init();
    </script>
</body>
</html>
