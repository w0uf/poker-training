<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Poker - Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 100px;
            text-align: right;
        }

        .score {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 120px;
        }

        /* Table de poker */
        .poker-table {
            background: #1a472a;
            border-radius: 200px;
            padding: 60px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(0, 0, 0, 0.3);
            border: 8px solid #4a2c0f;
            position: relative;
        }

        .poker-table::before {
            content: '';
            position: absolute;
            inset: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 180px;
        }

        /* Carte de contexte */
        .context-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .context-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }

        .info-badge {
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-weight: 500;
            border: 2px solid #ddd;
        }

        .info-badge.highlight {
            background: #e3f2fd;
            border-color: #2196F3;
            color: #1976D2;
        }

        /* Zone de question */
        .question-zone {
            text-align: center;
            padding: 40px 20px;
        }

        .situation-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hand-display {
            display: inline-flex;
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            width: 80px;
            height: 112px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: dealCard 0.3s ease-out;
        }

        @keyframes dealCard {
            from {
                transform: translateY(-100px) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
        }

        .card.red { color: #d32f2f; }
        .card.black { color: #212121; }

        .card-suit {
            position: absolute;
            font-size: 1rem;
            top: 5px;
            left: 5px;
        }

        /* Boutons d'action */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .action-btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 140px;
            position: relative;
            z-index: 11;
            pointer-events: auto;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Couleurs des boutons */
        .btn-fold {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
        }

        .btn-call {
            background: linear-gradient(135deg, #42a5f5 0%, #2196F3 100%);
            color: white;
        }

        .btn-check {
            background: linear-gradient(135deg, #66bb6a 0%, #4CAF50 100%);
            color: white;
        }

        .btn-raise, .btn-open {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
        }

        .btn-3bet, .btn-4bet, .btn-5bet {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            color: white;
        }

        .btn-allin {
            background: linear-gradient(135deg, #ab47bc 0%, #9c27b0 100%);
            color: white;
        }

        /* Feedback */
        .feedback {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            display: none;
            animation: slideIn 0.3s ease-out;
            position: relative;
            z-index: 15;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #4CAF50 0%, #66bb6a 100%);
            color: white;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
        }

        .feedback-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .next-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            background: white;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 20;
            pointer-events: auto;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Écran de résultats */
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .results-score {
            font-size: 4rem;
            font-weight: 700;
            margin: 30px 0;
            color: #4CAF50;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2196F3;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .results-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .results-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-retry {
            background: #4CAF50;
            color: white;
        }

        .btn-home {
            background: #2196F3;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header avec progression -->
        <div class="quiz-header">
            <div class="score">
                <span id="correctCount">0</span> / <span id="answeredCount">0</span> ✔
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="progress-text">
                Question <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Préparation du quiz...</p>
        </div>

        <!-- Zone de jeu -->
        <div id="quizZone" style="display: none;">
            <!-- Contexte -->
            <div class="context-card">
                <div class="context-info" id="contextInfo">
                    <!-- Rempli dynamiquement -->
                </div>
            </div>

            <!-- Table de poker -->
            <div class="poker-table">
                <div class="question-zone">
                    <div class="situation-text" id="situationText"></div>

                    <div class="hand-display" id="handDisplay">
                        <!-- Cartes affichées ici -->
                    </div>

                    <div class="action-buttons" id="actionButtons">
                        <!-- Boutons générés dynamiquement -->
                    </div>

                    <div class="feedback" id="feedback">
                        <div class="feedback-title" id="feedbackTitle"></div>
                        <div id="feedbackText"></div>
                        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
                            Continuer →
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Écran de résultats -->
        <div id="resultsScreen" class="results-screen">
            <div class="results-card">
                <div class="results-title">🎯 Quiz Terminé !</div>
                <div class="results-score">
                    <span id="finalScore">0</span>%
                </div>

                <div class="results-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalAnswered">0</div>
                        <div class="stat-label">Questions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCorrect">0</div>
                        <div class="stat-label">Correctes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalIncorrect">0</div>
                        <div class="stat-label">Incorrectes</div>
                    </div>
                </div>

                <div class="results-actions">
                    <button class="results-btn btn-retry" onclick="retryQuiz()">
                        🔄 Recommencer
                    </button>
                    <button class="results-btn btn-home" onclick="goHome()">
                        🏠 Accueil
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let selectedContexts = [];      // 🆕 Contextes sélectionnés
        let totalQuestions = 0;          // 🆕 Nombre de questions demandé
        let currentQuestionNum = 0;      // 🆕 Numéro de la question actuelle
        let askedQuestions = [];         // 🆕 Historique des questions posées
        let correctAnswers = 0;
        let answeredQuestions = 0;
        let currentQuestion = null;

        // ============================================
        // INITIALISATION
        // ============================================
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const contexts = urlParams.get('contexts');
            const count = urlParams.get('count');

            if (!contexts) {
                alert('Erreur: Aucun contexte sélectionné');
                window.location.href = '/quiz-setup';
                return;
            }

            // 🆕 Stocker les paramètres
            selectedContexts = contexts.split(',').map(id => parseInt(id));
            totalQuestions = parseInt(count) || 10;

            // Reset des compteurs
            askedQuestions = [];
            currentQuestionNum = 0;
            correctAnswers = 0;
            answeredQuestions = 0;

            // Afficher le total
            document.getElementById('totalQuestions').textContent = totalQuestions;

            console.log(`Quiz initialisé: ${totalQuestions} questions, contextes: ${selectedContexts}`);

            // Masquer le loading et afficher la zone de quiz
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quizZone').style.display = 'block';

            // 🆕 Charger la première question
            await loadNextQuestion();
        }

        // ============================================
        // CHARGEMENT D'UNE QUESTION (NOUVEAU)
        // ============================================
        async function loadNextQuestion() {
            try {
                console.log(`[QUIZ] Chargement question ${currentQuestionNum + 1}/${totalQuestions}`);
                console.log(`[QUIZ] Historique: ${askedQuestions.length} questions déjà posées`);

                const response = await fetch('/api/quiz/question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        context_ids: selectedContexts,
                        excluded: askedQuestions  // 🆕 Envoyer l'historique
                    })
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        const data = await response.json();
                        console.log('[QUIZ] Plus de questions disponibles');

                        // Fin anticipée si au moins quelques questions
                        if (currentQuestionNum > 0) {
                            alert(`Toutes les questions uniques ont été utilisées (${currentQuestionNum} posées)`);
                            showResults();
                        } else {
                            alert('Impossible de générer des questions. Vérifiez les contextes sélectionnés.');
                            window.location.href = '/quiz-setup';
                        }
                        return;
                    }
                    throw new Error('Erreur réseau');
                }

                const data = await response.json();

                if (!data || !data.question) {
                    throw new Error('Données invalides reçues');
                }

                // 🆕 Incrémenter et tracker
                currentQuestionNum++;
                currentQuestion = data.question;

                askedQuestions.push({
                    hand: currentQuestion.hand,
                    context_id: currentQuestion.context_id
                });

                console.log(`[QUIZ] ✅ Question ${currentQuestionNum} chargée: ${currentQuestion.hand} (context ${currentQuestion.context_id})`);

                // Afficher la question
                displayQuestion(currentQuestion);

            } catch (error) {
                console.error('[QUIZ] Erreur:', error);
                alert(`Erreur: ${error.message}`);

                if (currentQuestionNum === 0) {
                    window.location.href = '/quiz-setup';
                } else {
                    showResults();
                }
            }
        }

        // ============================================
        // AFFICHAGE D'UNE QUESTION
        // ============================================
        function displayQuestion(question) {
            // Update progress
            document.getElementById('currentQuestion').textContent = currentQuestionNum;
            const progress = (currentQuestionNum / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Hide feedback
            document.getElementById('feedback').style.display = 'none';

            // Show context
            displayContext(question.context_info);

            // Show situation
            document.getElementById('situationText').textContent = question.question;

            // Show hand
            displayHand(question.hand);

            // Show action buttons
            displayActionButtons(question.options);
        }

        function displayContext(context) {
            const badges = [
                { label: '🪑 ' + context.table_format, highlight: false },
                { label: '📍 ' + context.hero_position, highlight: true },
                { label: '💰 ' + context.stack_depth, highlight: false },
                { label: '🎯 ' + context.primary_action, highlight: false }
            ];

            const html = badges.map(b =>
                `<span class="info-badge ${b.highlight ? 'highlight' : ''}">${b.label}</span>`
            ).join('');

            document.getElementById('contextInfo').innerHTML = html;
        }

        function displayHand(hand) {
            const handDisplay = document.getElementById('handDisplay');
            handDisplay.innerHTML = '';

            // Parse hand (ex: "AJs" -> As, Js)
            const cards = parseHand(hand);

            cards.forEach((card, index) => {
                setTimeout(() => {
                    const cardEl = document.createElement('div');
                    cardEl.className = `card ${card.color}`;
                    cardEl.innerHTML = `
                        <span class="card-suit">${card.suit}</span>
                        ${card.rank}
                    `;
                    handDisplay.appendChild(cardEl);
                }, index * 100);
            });
        }

        function parseHand(hand) {
            // Gère AKs, 72o, QQ, etc.
            const suited = hand.includes('s');
            const offsuit = hand.includes('o');

            let rank1 = hand[0];
            let rank2 = hand[1];

            const cards = [];

            if (rank1 === rank2) {
                // Paire
                cards.push({ rank: rank1, suit: '♠', color: 'black' });
                cards.push({ rank: rank2, suit: '♥', color: 'red' });
            } else if (suited) {
                cards.push({ rank: rank1, suit: '♠', color: 'black' });
                cards.push({ rank: rank2, suit: '♠', color: 'black' });
            } else {
                cards.push({ rank: rank1, suit: '♠', color: 'black' });
                cards.push({ rank: rank2, suit: '♥', color: 'red' });
            }

            return cards;
        }

        function displayActionButtons(options) {
    const container = document.getElementById('actionButtons');
    container.innerHTML = '';

    const validOptions = options.filter(opt => opt != null && opt !== '' && opt !== 'null');

    if (validOptions.length === 0) {
        container.innerHTML = '<p style="color: red;">Erreur: Aucune option disponible</p>';
        return;
    }

    // Les options arrivent déjà triées du backend
    validOptions.forEach(action => {
        const btn = document.createElement('button');

        // 🆕 Normaliser la classe CSS pour tous les raises
        let cssClass = action.toLowerCase().replace('_', '');
        if (['open', '3bet', '4bet', 'iso', 'raise'].includes(cssClass)) {
            cssClass = 'raise';  // Tous deviennent .btn-raise
        }

        btn.className = `action-btn btn-${cssClass}`;
        btn.textContent = translateAction(action);
        btn.setAttribute('data-action', action);
        container.appendChild(btn);
    });

    console.log(`✅ ${validOptions.length} bouton(s) créés : ${validOptions.join(', ')}`);
}

        function translateAction(action) {
    const translations = {
        'FOLD': 'Fold',
        'CHECK': 'Check',
        'CALL': 'Call',
        'RAISE': 'Raise',
        'OPEN': 'Raise',     // Premier raise = open
        '3BET': 'Raise',     // Re-raise = 3bet
        '4BET': 'Raise',     // Re-re-raise = 4bet
        'ISO': 'Raise',      // Isolation raise
        'ALLIN': 'All-in'
    };
    return translations[action] || action;
}

        // ============================================
        // GESTION DES RÉPONSES
        // ============================================
        function handleAnswer(selectedAction) {
            const isCorrect = selectedAction === currentQuestion.correct_answer;

            // Disable all buttons
            document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);

            // Update counters
            answeredQuestions++;
            if (isCorrect) correctAnswers++;

            document.getElementById('answeredCount').textContent = answeredQuestions;
            document.getElementById('correctCount').textContent = correctAnswers;

            // Show feedback
            showFeedback(isCorrect, selectedAction);
        }

        function showFeedback(isCorrect, selectedAction) {
            const feedback = document.getElementById('feedback');
            const title = document.getElementById('feedbackTitle');
            const text = document.getElementById('feedbackText');

            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');

            if (isCorrect) {
                title.textContent = '✓ Correct !';
                text.textContent = '';
            } else {
                title.textContent = '✗ Incorrect';
                text.textContent = `La bonne réponse était : ${translateAction(currentQuestion.correct_answer)}`;
            }

            feedback.style.display = 'block';
        }

        // ============================================
        // NAVIGATION
        // ============================================
        async function nextQuestion() {
            // 🆕 Vérifier si on a atteint le nombre demandé
            if (currentQuestionNum >= totalQuestions) {
                showResults();
                return;
            }

            // 🆕 Charger la prochaine question
            await loadNextQuestion();
        }

        function showResults() {
            document.getElementById('quizZone').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';

            const percentage = answeredQuestions > 0
                ? Math.round((correctAnswers / answeredQuestions) * 100)
                : 0;

            document.getElementById('finalScore').textContent = percentage;
            document.getElementById('totalAnswered').textContent = answeredQuestions;
            document.getElementById('totalCorrect').textContent = correctAnswers;
            document.getElementById('totalIncorrect').textContent = answeredQuestions - correctAnswers;
        }

        function retryQuiz() {
            location.reload();
        }

        function goHome() {
            window.location.href = '/';
        }

        // ============================================
        // LISTENER GLOBAL POUR LES BOUTONS
        // ============================================
        document.addEventListener('click', function(e) {
            // Si c'est un bouton d'action
            if (e.target.classList.contains('action-btn')) {
                const action = e.target.getAttribute('data-action');

                if (action && !e.target.disabled) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleAnswer(action);
                }
            }
        }, true);

        // ============================================
        // DÉMARRAGE
        // ============================================
        console.log('🎯 Quiz anti-doublons activé');
        init();
    </script>
</body>
</html>
