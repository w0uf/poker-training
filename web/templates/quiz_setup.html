<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration du Quiz - Poker Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #333;
        }

        .section-title {
            font-size: 1.5rem;
            color: #1e3c72;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .contexts-list {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .context-item {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .context-item:hover {
            border-color: #2a5298;
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.2);
        }

        .context-item.selected {
            border-color: #2a5298;
            background: #e3f2fd;
        }

        .context-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #2a5298;
        }

        .context-info {
            flex: 1;
        }

        .context-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .context-details {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .context-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #fff;
            border-radius: 12px;
            font-size: 0.85rem;
            border: 1px solid #dee2e6;
        }

        .select-all-btn {
            background: transparent;
            border: 2px solid #2a5298;
            color: #2a5298;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .select-all-btn:hover {
            background: #2a5298;
            color: white;
        }

        .questions-config {
            margin: 30px 0;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        .slider-value {
            font-size: 1.5rem;
            color: #2a5298;
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #dee2e6;
            outline: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #2a5298;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #2a5298;
            cursor: pointer;
            border: none;
        }

        .launch-section {
            text-align: center;
            padding-top: 20px;
        }

        .launch-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .launch-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.6);
        }

        .launch-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-message {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Retour au dashboard</a>

        <div class="header">
            <h1>üéØ Configuration du Quiz</h1>
            <p>S√©lectionnez les contextes et le nombre de questions</p>
        </div>

        <div id="error" class="error-message"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des contextes...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="card">
                <h2 class="section-title">üìö S√©lection des contextes</h2>

                <button class="select-all-btn" onclick="toggleSelectAll()">
                    <span id="selectAllText">‚úì Tout s√©lectionner</span>
                </button>

                <div id="contextsList" class="contexts-list">
                    <!-- Contexts dynamically loaded here -->
                </div>

                <div class="info-box" id="selectionInfo">
                    <strong>0</strong> contexte(s) s√©lectionn√©(s)
                </div>
            </div>

            <div class="card">
                <h2 class="section-title">üé≤ Nombre de questions</h2>

                <div class="questions-config">
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Combien de questions ?</span>
                            <span class="slider-value" id="questionCount">10</span>
                        </div>
                        <input type="range" id="questionsSlider" min="5" max="50" value="10" step="5">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="launch-section">
                    <button class="launch-btn" id="launchBtn" onclick="launchQuiz()" disabled>
                        üöÄ Lancer le Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let contexts = [];
        let selectedContexts = new Set();

        // Chargement des contextes au d√©marrage
        async function loadContexts() {
            try {
                const response = await fetch('/api/quiz/available-contexts');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                contexts = data.contexts;

                if (contexts.length === 0) {
                    showError('Aucun contexte valid√© disponible. Veuillez valider des contextes avant de commencer le quiz.');
                    return;
                }

                renderContexts();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                showError('Erreur lors du chargement des contextes : ' + error.message);
            }
        }

        function renderContexts() {
            const container = document.getElementById('contextsList');
            container.innerHTML = contexts.map(ctx => `
                <div class="context-item" data-context-id="${ctx.id}">
                    <input type="checkbox"
                           class="context-checkbox"
                           id="ctx-${ctx.id}"
                           data-context-id="${ctx.id}">
                    <div class="context-info">
                        <div class="context-name">${ctx.display_name}</div>
                        <div class="context-details">
                            <span class="context-badge">üìç ${ctx.hero_position}</span>
                            <span class="context-badge">üéØ ${ctx.primary_action}</span>
                            <span class="context-badge">ü™ë ${ctx.table_format}</span>
                            <span class="context-badge">üí∞ ${ctx.stack_depth}</span>
                            <span class="context-badge">üÉè ${ctx.range_count} ranges</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Ajouter les event listeners apr√®s le rendu
            attachContextListeners();
        }

        function attachContextListeners() {
            // Event sur les divs
            document.querySelectorAll('.context-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    // Ne pas trigger si on clique directement sur le checkbox
                    if (e.target.type !== 'checkbox') {
                        const contextId = parseInt(this.dataset.contextId);
                        const checkbox = this.querySelector('.context-checkbox');
                        checkbox.checked = !checkbox.checked;
                        toggleContext(contextId, checkbox.checked);
                    }
                });
            });

            // Event sur les checkboxes
            document.querySelectorAll('.context-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const contextId = parseInt(this.dataset.contextId);
                    toggleContext(contextId, this.checked);
                });
            });
        }

        function toggleContext(contextId, isChecked) {
            if (isChecked) {
                selectedContexts.add(contextId);
            } else {
                selectedContexts.delete(contextId);
            }

            updateUI();
        }

        function toggleSelectAll() {
            const allSelected = selectedContexts.size === contexts.length;

            if (allSelected) {
                // Tout d√©s√©lectionner
                selectedContexts.clear();
                contexts.forEach(ctx => {
                    const checkbox = document.getElementById(`ctx-${ctx.id}`);
                    if (checkbox) checkbox.checked = false;
                });
            } else {
                // Tout s√©lectionner
                contexts.forEach(ctx => {
                    selectedContexts.add(ctx.id);
                    const checkbox = document.getElementById(`ctx-${ctx.id}`);
                    if (checkbox) checkbox.checked = true;
                });
            }

            updateUI();
        }

        function updateUI() {
            const count = selectedContexts.size;
            const total = contexts.length;

            // Update selection info
            document.getElementById('selectionInfo').innerHTML =
                `<strong>${count}</strong> contexte(s) s√©lectionn√©(s) sur ${total}`;

            // Update select all button
            const selectAllBtn = document.getElementById('selectAllText');
            if (count === total && total > 0) {
                selectAllBtn.textContent = '‚úó Tout d√©s√©lectionner';
            } else {
                selectAllBtn.textContent = '‚úì Tout s√©lectionner';
            }

            // Update selected items style
            document.querySelectorAll('.context-item').forEach(item => {
                const contextId = parseInt(item.dataset.contextId);
                if (selectedContexts.has(contextId)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });

            // Enable/disable launch button
            const launchBtn = document.getElementById('launchBtn');
            launchBtn.disabled = count === 0;
        }

        // Slider pour le nombre de questions
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('questionsSlider');
            const display = document.getElementById('questionCount');

            slider.addEventListener('input', (e) => {
                display.textContent = e.target.value;
            });
        });

        async function launchQuiz() {
            if (selectedContexts.size === 0) {
                showError('Veuillez s√©lectionner au moins un contexte');
                return;
            }

            const questionCount = document.getElementById('questionsSlider').value;
            const contextIds = Array.from(selectedContexts);

            // Redirection vers le quiz avec les param√®tres
            const params = new URLSearchParams({
                contexts: contextIds.join(','),
                count: questionCount
            });

            console.log('Lancement du quiz avec:', { contextIds, questionCount }); // Debug
            window.location.href = `/quiz?${params.toString()}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Initialisation
        loadContexts();
    </script>
</body>
</html>
